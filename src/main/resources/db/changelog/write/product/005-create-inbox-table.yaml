databaseChangeLog:
  - changeSet:
      id: 005-create-inbox-table
      author: lda
      changes:
        - createTable:
            tableName: PRODUCT_INBOX
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: ref_outbox
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  # defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: TEXT
                  constraints:
                    nullable: false
        - createIndex:
            tableName: PRODUCT_INBOX
            indexName: idx_product_inbox_status
            columns:
              - column:
                  name: status
        - createIndex:
            tableName: PRODUCT_INBOX
            indexName: idx_product_inbox_created_at
            columns:
              - column:
                  name: created_at
      rollback:
        - dropTable:
            tableName: PRODUCT_INBOX
